<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FelonyDiscrimination.org - Contact</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<div id="site-info">
				<div id="site-logo" aria-label="FelonyDiscrimination.org logo"><a href="/"></a></div>
				<div id="site-title"><h1><a href="/">FelonyDiscrimination.org</a></h1></div>
			</div>
			<nav id="main-menu">
				<div class="main-menu-button" id="main-menu-hamburger" aria-label="Main menu">
					<a href="#" class="main-menu-link"></a>
					<span class="tooltiptext">Main Menu</span>
				</div>
				<div class="main-menu-button" id="main-menu-home" aria-label="Main menu home">
					<a href="index.html" class="main-menu-link"></a>
					<span class="tooltiptext">Home</span>
				</div>
				<div class="main-menu-button" id="main-menu-search" aria-label="Main menu search">
					<a href="search.html" class="main-menu-link"></a>
					<span class="tooltiptext">Search</span>
				</div>
				<div class="main-menu-button" id="main-menu-share"  aria-label="Main menu share">
					<a href="share.html" class="main-menu-link"></a>
					<span class="tooltiptext">Share</span>
				</div>
				<div class="main-menu-button" id="main-menu-login"  aria-label="Main menu login">
					<a href="login.html" class="main-menu-link"></a>
					<span class="tooltiptext">Login</span>
				</div>
			</nav>
		</header>
		<main>
			<section id="contact-form-container">
				<form id="contact-form" name="contact-form" aria-label="Contact form">
					<fieldset>
						<legend><h2>Contact Us</h2></legend>
						<div class="contact-form-input-container">
							<label>Name: </label>
							<input class="contact-form-element" name="contact-form-name" id="contact-form-name" type="text" required aria-labelledby="Contact form name" placeholder="Name"/>
						</div>
						<div class="contact-form-input-container">
							<label>Phone: </label>
							<input class="contact-form-element" name="contact-form-phone" id="contact-form-phone" type="tel" aria-labelledby="Contact form phone" placeholder="Phone number"/>
						</div>
						<div class="contact-form-input-container">
							<label>Email: </label>
							<input class="contact-form-element" name="contact-form-email" id="contact-form-email" type="email" required aria-labelledby="Contact form email" placeholder="your@email.com"/>
						</div>
						<div class="contact-form-input-container">
							<label>Message: </label>
							<textarea class="contact-form-element" name="contact-form-message" id="contact-form-message" rows="6" cols="30" required aria-labelledby="Contact form message">Enter your message here.</textarea> 
						</div>
						<div class="contact-form-input-container">
							<input id="contact-form-submit" type="submit" required aria-label="Contact form submit" value="Submit"/>
						</div>
					</fieldset>
				</form>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
